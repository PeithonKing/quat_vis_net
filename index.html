<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <label for="inNeurones">Number of INPUT quaternion neurons:</label>
    <input type="range" id="inNeurons" name="inNeurones" min="1" max="3" value="3">
    <br>
    <label for="outNeurons">Number of OUTPUT quaternion neurons:</label>
    <input type="range" id="outNeurons" name="outNeurons" min="1" max="3" value="3">
</body>
</html>
